<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">

  <meta name="viewport"
        content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

  <title>Aplikasi</title>

  <style>
    /* Reset + fullscreen */
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      background: white;
      overflow: hidden;
      font-family: sans-serif;
    }

    /* Area konten utama */
    #app {
      width: 100%;
      height: calc(100% - 70px);
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 16px;
      box-sizing: border-box;
    }

    .screen-title {
      font-size: 20px;
      margin-bottom: 8px;
      font-weight: 600;
    }

    .screen-desc {
      font-size: 14px;
      color: #666;
    }

    /* FOOTER FIXED */
    .footer {
      position: fixed;
      bottom: 0;
      width: 100%;
      height: 70px;
      background: #ffffff;
      box-shadow: 0 -2px 6px rgba(0, 0, 0, 0.12);
      display: flex;
      justify-content: space-around;
      align-items: center;
    }

    /* Tombol footer */
    .nav-btn {
      flex: 1;
      text-align: center;
      color: #444;
      text-decoration: none;
      font-size: 12px;

      -webkit-tap-highlight-color: rgba(0,0,0,0);
      border: none;
      outline: none;

      transition: transform 0.1s ease, opacity 0.1s ease;
    }

    /* Icon */
    .nav-btn-icon {
      font-size: 22px;
      display: block;
      margin-bottom: 3px;
      pointer-events: none;
    }

    /* TOMBOL ACTIVE ‚Äî tetap warna sama, tidak biru */
    .nav-btn.active {
      color: #444;          /* warna tetap */
    }

    /* (OPSIONAL) garis kecil di bawah tombol aktif */
    .nav-btn.active::after {
      content: "";
      display: block;
      margin: 3px auto 0 auto;
      width: 28px;
      height: 2px;
      background: #ccc;     /* garis tipis abu */
      border-radius: 2px;
    }

    /* Saat ditekan: efek shadow kecil */
    .nav-btn:active {
      opacity: 0.7;
      transform: scale(0.93);  /* sedikit mengecil agar terasa "di-tekan" */
    }
  </style>
</head>
<body>

  <div id="app">
    <div>
      <div class="screen-title" id="screen-title">Akrab</div>
      <div class="screen-desc" id="screen-desc">
        Paket Akrab. Di sini nanti kamu bisa menampilkan info kuota, detail paket, dll.
      </div>
    </div>
  </div>

  <div class="footer">

    <a class="nav-btn active" href="javascript:void(0)" data-screen="akrab">
      <span class="nav-btn-icon">üçè</span>
      Akrab
    </a>

    <a class="nav-btn" href="javascript:void(0)" data-screen="oprex">
      <span class="nav-btn-icon">üçã‚Äçüü©</span>
      Oprex
    </a>

    <a class="nav-btn" href="javascript:void(0)" data-screen="inject">
      <span class="nav-btn-icon">ü•≠</span>
      Inject
    </a>

    <a class="nav-btn" href="javascript:void(0)" data-screen="reguler">
      <span class="nav-btn-icon">üçì</span>
      Reguler
    </a>

  </div>

  <script>
    const screens = {
      akrab: {
        title: "Akrab",
        desc: "Halaman paket Akrab."
      },
      oprex: {
        title: "Oprex",
        desc: "Halaman Oprex."
      },
      inject: {
        title: "Inject",
        desc: "Halaman Inject."
      },
      reguler: {
        title: "Reguler",
        desc: "Halaman Reguler."
      }
    };

    const navButtons = document.querySelectorAll(".nav-btn");
    const screenTitle = document.getElementById("screen-title");
    const screenDesc  = document.getElementById("screen-desc");

    function setActiveScreen(name) {
      const data = screens[name];
      screenTitle.textContent = data.title;
      screenDesc.textContent  = data.desc;

      navButtons.forEach(btn => btn.classList.remove("active"));
      navButtons.forEach(btn => {
        if (btn.dataset.screen === name) btn.classList.add("active");
      });
    }

    navButtons.forEach(btn => {
      btn.addEventListener("click", () => setActiveScreen(btn.dataset.screen));
    });
  </script>

</body>
</html>
