<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />

  <meta
    name="viewport"
    content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
  />

  <title>Aplikasi</title>

  <!-- CSS -->
  <link rel="stylesheet" href="style.css" />

  <!-- JS -->
  <script src="app.js" defer></script>
</head>
<body>
  <div id="app">

    <!-- ===========================
         DEFAULT SCREEN
    ============================ -->
    <div id="screen-default" class="screen">
      <div class="screen-card">
        <div class="screen-card-inner">
          <div class="screen-title">Selamat datang</div>
          <div class="screen-desc">Silakan pilih menu di bawah untuk memulai.</div>
        </div>
      </div>
    </div>

    <!-- ===========================
         PROFILE SCREEN
    ============================ -->
    <div id="screen-profile" class="screen">
      <div class="screen-card">

        <div class="profile-container">

          <!-- TAB BUTTONS -->
          <div class="profile-tabs">
            <button class="tab-btn active" data-tab="login">Masuk</button>
            <button class="tab-btn" data-tab="register">Daftar</button>
          </div>

          <!-- TAB LOGIN -->
          <div id="tab-login" class="tab-content active">
            <div class="screen-title" style="margin-bottom: 12px;">Masuk</div>

            <form id="login-form" class="profile-form">

              <label>Nama / No WhatsApp</label>
              <input
                id="login-identifier"
                type="text"
                class="input-box"
                placeholder="Masukkan nama atau No WhatsApp"
              />

              <label>Password</label>
              <input
                id="login-password"
                type="password"
                class="input-box"
                placeholder="Masukkan password"
              />

              <button type="submit" class="profile-btn">Masuk</button>
            </form>
          </div>

          <!-- TAB REGISTER -->
          <div id="tab-register" class="tab-content">
            <div class="screen-title" style="margin-bottom: 12px;">Daftar Akun</div>

            <form id="register-form" class="profile-form">

              <label>Nama</label>
              <input
                id="reg-name"
                type="text"
                class="input-box"
                placeholder="Masukkan nama lengkap"
              />

              <label>No WhatsApp</label>
              <input
                id="reg-wa"
                type="tel"
                class="input-box"
                placeholder="08xxxxxxxxxx"
              />

              <label>Password</label>
              <input
                id="reg-password"
                type="password"
                class="input-box"
                placeholder="Masukkan password"
              />

              <label>No XL-mu</label>
              <input
                id="reg-xl"
                type="tel"
                class="input-box"
                placeholder="08xxxxxxxxxx"
              />

              <button type="submit" class="profile-btn">Daftar</button>
            </form>
          </div>

        </div>
      </div>
    </div>

    <!-- ===========================
         LIST USER
    ============================ -->
    <div id="screen-users" class="screen">
      <div class="screen-card">
        <div class="center-box">
          <div class="screen-title">List user</div>
          <div class="screen-desc">Daftar user VPN akan ditampilkan di sini.</div>
        </div>
      </div>
    </div>

    <!-- ===========================
         BELI KUOTA
    ============================ -->
    <div id="screen-beli" class="screen">
      <div class="screen-card">
        <div class="center-box">
          <div class="screen-title">Beli kuota</div>
          <div class="screen-desc">Pilihan paket dan pembelian kuota akan muncul di sini.</div>
        </div>
      </div>
    </div>

    <!-- ===========================
         CEK KUOTA
    ============================ -->
    <div id="screen-cek" class="screen">
      <div class="screen-card cek-card">

        <div class="cek-header">Axstore</div>

        <div class="cek-container">

          <div class="cek-result">
            <div class="cek-result-title">Info kuota</div>
            <div class="cek-result-body" id="cek-result-body"></div>
          </div>

          <form class="cek-form" id="cek-form">
            <input
              type="tel"
              id="cek-number"
              class="cek-input"
              placeholder="Masukkan nomor HP"
              inputmode="numeric"
            />
            <button type="submit" class="cek-button">Cek</button>
          </form>

        </div>

      </div>
    </div>

  </div>

  <!-- ===========================
       FOOTER NAVIGATION
  ============================ -->
  <div class="footer">

    <!-- PROFILE -->
    <a class="nav-btn" href="javascript:void(0)" data-screen="profile">
      <span class="nav-btn-icon">
        <svg viewBox="0 0 24 24" fill="none" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <circle cx="12" cy="7" r="4" />
          <path d="M5.5 21c1-4 4-6 6.5-6s5.5 2 6.5 6" />
        </svg>
      </span>
      Profile
    </a>

    <!-- LIST USER -->
    <a class="nav-btn" href="javascript:void(0)" data-screen="users">
      <span class="nav-btn-icon">
        <svg viewBox="0 0 24 24" fill="none" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <path d="M4 6h12" /><path d="M4 12h12" /><path d="M4 18h12" />
          <circle cx="19" cy="6" r="2" /><circle cx="19" cy="12" r="2" /><circle cx="19" cy="18" r="2" />
        </svg>
      </span>
      List user
    </a>

    <!-- BELI KUOTA -->
    <a class="nav-btn" href="javascript:void(0)" data-screen="beli">
      <span class="nav-btn-icon">
        <svg viewBox="0 0 24 24" fill="none" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <circle cx="9" cy="21" r="1" /><circle cx="20" cy="21" r="1" />
          <path d="M1 1h4l2.7 13c.2 1 1 2 2 2h9" />
          <path d="M6 5h15l-1.5 8h-13" />
        </svg>
      </span>
      Beli kuota
    </a>

    <!-- CEK KUOTA -->
    <a class="nav-btn" href="javascript:void(0)" data-screen="cek">
      <span class="nav-btn-icon">
        <svg viewBox="0 0 24 24" fill="none" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <path d="M3 17l6-6 4 4 8-10" />
          <path d="M3 21h18" />
        </svg>
      </span>
      Cek kuota
    </a>

  </div>

</body>
</html>
