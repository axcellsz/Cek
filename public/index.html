<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />

  <meta name="viewport"
    content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>

  <title>Aplikasi</title>

  <link rel="stylesheet" href="style.css" />
  <script src="app.js" defer></script>
</head>

<body>
  <div id="app">

    <!-- DEFAULT / HOME -->
    <div id="screen-default" class="screen">
      <div class="screen-card">
        <div class="screen-card-inner">
          <div class="screen-title">Selamat datang</div>
          <div class="screen-desc">Silakan pilih menu di bawah.</div>
        </div>
      </div>
    </div>

    <!-- PROFILE -->
    <div id="screen-profile" class="screen">
      <div class="screen-card">
        <div class="profile-container">

          <!-- TAB -->
          <div class="profile-tabs">
            <button class="tab-btn active" data-tab="login">Masuk</button>
            <button class="tab-btn" data-tab="register">Daftar</button>
          </div>

          <!-- LOGIN -->
          <div id="tab-login" class="tab-content active">
            <div class="screen-title" style="margin-bottom:12px;">Masuk</div>

            <form id="login-form" class="profile-form">
              <label>Nama / No WhatsApp</label>
              <input
                id="login-identifier"
                type="text"
                class="input-box"
                placeholder="Masukkan nama atau No WhatsApp"
              />

              <label>Password</label>
              <input
                id="login-password"
                type="password"
                class="input-box"
                placeholder="Masukkan password"
              />

              <button type="submit" class="profile-btn">Masuk</button>
            </form>
          </div>

          <!-- REGISTER -->
          <div id="tab-register" class="tab-content">
            <div class="screen-title" style="margin-bottom:12px;">Daftar Akun</div>

            <form id="register-form" class="profile-form">

              <label>Nama</label>
              <input
                id="reg-name"
                type="text"
                class="input-box"
                placeholder="Masukkan nama lengkap"
              />

              <label>No WhatsApp</label>
              <input
                id="reg-wa"
                type="tel"
                class="input-box"
                placeholder="08xxxxxxxxxx"
              />

              <label>Password</label>
              <input
                id="reg-password"
                type="password"
                class="input-box"
                placeholder="Masukkan password"
              />

              <label>No XL-mu</label>
              <input
                id="reg-xl"
                type="tel"
                class="input-box"
                placeholder="08xxxxxxxxxx"
              />

              <button type="submit" class="profile-btn">Daftar</button>
            </form>
          </div>

        </div>
      </div>
    </div>

    <!-- USERS -->
    <div id="screen-users" class="screen">
      <div class="screen-card">
        <div style="text-align:center; padding-top:35%;">
          <div class="screen-title">List user</div>
          <div class="screen-desc">Daftar user VPN akan tampil di sini.</div>
        </div>
      </div>
    </div>

    <!-- BELI KUOTA -->
    <div id="screen-beli" class="screen">
      <div class="screen-card">
        <div style="text-align:center; padding-top:35%;">
          <div class="screen-title">Beli kuota</div>
          <div class="screen-desc">Menu pembelian kuota.</div>
        </div>
      </div>
    </div>

    <!-- CEK KUOTA -->
    <div id="screen-cek" class="screen">
      <div class="screen-card cek-card">

        <div class="cek-header">Axstore</div>

        <div class="cek-container">
          <div class="cek-result">
            <div class="cek-result-title">Info kuota</div>
            <div class="cek-result-body" id="cek-result-body"></div>
          </div>

          <form id="cek-form" class="cek-form">
            <input
              id="cek-number"
              type="tel"
              class="cek-input"
              placeholder="Masukkan nomor HP"/>
            <button type="submit" class="cek-button">Cek</button>
          </form>
        </div>

      </div>
    </div>

  </div>

  <!-- FOOTER/BOTTOM BAR -->
  <div class="footer">
    <a class="nav-btn" data-screen="profile">Profile</a>
    <a class="nav-btn" data-screen="users">List user</a>
    <a class="nav-btn" data-screen="beli">Beli kuota</a>
    <a class="nav-btn" data-screen="cek">Cek kuota</a>
  </div>
</body>
</html>
