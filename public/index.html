<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">

  <!-- Lock viewport agar ukuran layar mengikuti HP dan tidak bisa di-zoom -->
  <meta name="viewport" 
        content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

  <title>Halaman Bersih</title>

  <style>
    /* Reset dan fullscreen */
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;  /* Tidak dapat di-scroll */
      background: white; /* Layar bersih */
      font-family: sans-serif;
      touch-action: none; /* Mencegah zoom/gestur */
    }

    /* Container yang memenuhi layar */
    #app {
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
    }

    /* Contoh teks kecil (boleh dihapus) */
    #info {
      color: #777;
      font-size: 14px;
    }
  </style>
</head>
<body>

  <!-- Area kosong yang bisa kamu isi nanti -->
  <div id="app">
    <div id="info">Halaman kosong siap digunakan</div>
  </div>

</body>
</html>
