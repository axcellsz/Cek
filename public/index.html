<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">

  <meta name="viewport"
        content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

  <title>Aplikasi</title>

  <style>
    /* Reset + fullscreen */
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      background: white;
      overflow: hidden;
      font-family: sans-serif;
    }

    /* Area konten utama */
    #app {
      width: 100%;
      height: calc(100% - 70px);
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 16px;
      box-sizing: border-box;
    }

    .screen-title {
      font-size: 20px;
      margin-bottom: 8px;
      font-weight: 600;
    }

    .screen-desc {
      font-size: 14px;
      color: #666;
    }

    /* FOOTER FIXED */
    .footer {
      position: fixed;
      bottom: 0;
      width: 100%;
      height: 70px;
      background: #ffffff;
      box-shadow: 0 -2px 6px rgba(0, 0, 0, 0.12);
      display: flex;
      justify-content: space-around;
      align-items: center;
    }

    /* Tombol footer */
    .nav-btn {
      flex: 1;
      text-align: center;
      color: #444;
      text-decoration: none;
      font-size: 12px;

      -webkit-tap-highlight-color: rgba(0,0,0,0);
      border: none;
      outline: none;

      transition: transform 0.1s ease, opacity 0.1s ease;
    }

    /* Icon wrapper */
    .nav-btn-icon {
      display: block;
      margin-bottom: 3px;
      pointer-events: none;
    }

    .nav-btn-icon svg {
      width: 24px;
      height: 24px;
      stroke: #444;
    }

    /* Tombol aktif: warna teks tetap sama */
    .nav-btn.active {
      color: #444;
    }

    /* Garis kecil di bawah tombol aktif */
    .nav-btn.active::after {
      content: "";
      display: block;
      margin: 3px auto 0 auto;
      width: 28px;
      height: 2px;
      background: #ccc;
      border-radius: 2px;
    }

    /* Efek ditekan */
    .nav-btn:active {
      opacity: 0.7;
      transform: scale(0.93);
    }
  </style>
</head>
<body>

  <div id="app">
    <div>
      <div class="screen-title" id="screen-title">Profile</div>
      <div class="screen-desc" id="screen-desc">
        Halaman profil pengguna. Nanti bisa diisi nama, nomor, dan info akun VPN kamu.
      </div>
    </div>
  </div>

  <div class="footer">

    <!-- PROFILE (A) -->
    <a class="nav-btn active" href="javascript:void(0)" data-screen="profile">
      <span class="nav-btn-icon">
        <svg viewBox="0 0 24 24" fill="none" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <circle cx="12" cy="7" r="4" />
          <path d="M5.5 21c1-4 4-6 6.5-6s5.5 2 6.5 6" />
        </svg>
      </span>
      Profile
    </a>

    <!-- LIST USER (B) -->
    <a class="nav-btn" href="javascript:void(0)" data-screen="users">
      <span class="nav-btn-icon">
        <svg viewBox="0 0 24 24" fill="none" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <path d="M4 6h12" />
          <path d="M4 12h12" />
          <path d="M4 18h12" />
          <circle cx="19" cy="6" r="2" />
          <circle cx="19" cy="12" r="2" />
          <circle cx="19" cy="18" r="2" />
        </svg>
      </span>
      List user
    </a>

    <!-- BELI KUOTA (A) -->
    <a class="nav-btn" href="javascript:void(0)" data-screen="beli">
      <span class="nav-btn-icon">
        <svg viewBox="0 0 24 24" fill="none" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <circle cx="9" cy="21" r="1" />
          <circle cx="20" cy="21" r="1" />
          <path d="M1 1h4l2.7 13c.2 1 1 2 2 2h9" />
          <path d="M6 5h15l-1.5 8h-13" />
        </svg>
      </span>
      Beli kuota
    </a>

    <!-- CEK KUOTA (B) -->
    <a class="nav-btn" href="javascript:void(0)" data-screen="cek">
      <span class="nav-btn-icon">
        <svg viewBox="0 0 24 24" fill="none" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <path d="M3 17l6-6 4 4 8-10" />
          <path d="M3 21h18" />
        </svg>
      </span>
      Cek kuota
    </a>

  </div>

  <script>
    // Data konten untuk tiap tab
    const screens = {
      profile: {
        title: "Profile",
        desc: "Halaman profil pengguna. Nanti bisa diisi nama, nomor, dan info akun VPN kamu."
      },
      users: {
        title: "List user",
        desc: "Daftar semua user VPN yang terdaftar. Bisa kamu pakai untuk memilih atau mengelola user."
      },
      beli: {
        title: "Beli kuota",
        desc: "Halaman untuk pembelian atau penambahan kuota VPN."
      },
      cek: {
        title: "Cek kuota",
        desc: "Halaman untuk melihat sisa kuota, masa aktif, dan detail pemakaian VPN."
      }
    };

    const navButtons = document.querySelectorAll(".nav-btn");
    const screenTitle = document.getElementById("screen-title");
    const screenDesc  = document.getElementById("screen-desc");

    function setActiveScreen(name) {
      const data = screens[name];
      if (!data) return;

      // Update teks konten
      screenTitle.textContent = data.title;
      screenDesc.textContent  = data.desc;

      // Update state active footer
      navButtons.forEach(btn => btn.classList.remove("active"));
      navButtons.forEach(btn => {
        if (btn.dataset.screen === name) {
          btn.classList.add("active");
        }
      });
    }

    navButtons.forEach(btn => {
      btn.addEventListener("click", () => {
        setActiveScreen(btn.dataset.screen);
      });
    });
  </script>

</body>
</html>
