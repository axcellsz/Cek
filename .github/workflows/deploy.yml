name: Deploy Worker cek_kuota_vpn

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    env:
      CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 18

      # ⬇️ TIDAK ADA install global (-g) lagi
      - name: Install Wrangler v3 (lokal di project)
        run: |
          npm init -y
          npm install wrangler@3

      - name: Cek versi Wrangler (harus 3.x.x)
        run: npx wrangler --version

      - name: Deploy Worker
        run: npx wrangler deploy
